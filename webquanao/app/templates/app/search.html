<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block search %}
        <h5>Kết quả cho {{searched}} </h5>
        <div class="row" style="width:100%">
            {% for product in values %}
              <div class="col-lg-3">
                  <img class="thumbnail" src="{{product.image.url}}">
                  <div class="box-element product">
                      <h6><strong>{{product.name}}</strong></h6>
                      
                      <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn add-cart">Thêm </button>
                      <a class="btn btn-outline-success" href="{% url 'app:detail' %}?id={{product.id}}">Xem</a>
                      <h3 style="display: inline-block; float: right"><strong>{{product.price}}VND</strong></h3>
                  </div>
              </div>
              
            {% endfor %}
          </div>
        {% endblock %}
    </body>

</html>
