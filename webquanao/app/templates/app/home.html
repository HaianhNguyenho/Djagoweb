{% extends 'app/base.html' %}
{% load static %}
{% block webtitle %} Trang chủ {% endblock webtitle %} Trang chủ 
{% block banner %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'app/images/banner/h1.jpg' %}" class="d-block w-100" alt="Sơ mi" height='480'>
        
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'app/images/banner/h2.jpg' %}" class="d-block w-100" alt="Ưu đãi" height='480'>
        
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/h3.jpg' %}" class="d-block w-100" alt="Nam" height='480'>
       
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/h4.jpg' %}" class="d-block w-100" alt="Nữ" height='480'>
       
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
{% block webcontent %}
<div class="row" style="width:100%">
  {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn add-cart">Thêm </button>
            <a class="btn btn-outline-success" href="{% url 'app:detail' %}?id={{product.id}}">Xem</a>
            <h3 style="display: inline-block; float: right"><strong>{{product.price}}VND</strong></h3>
        </div>
    </div>
    
  {% endfor %}
</div>
<br/><br/><br/>
{% endblock %}
